<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Information</title>
</head>
<body>
    <center>
            <div id="container">
                <h2>User Information</h2>
                <form id="userForm">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <br>
                    <label for="age">Age:</label>
                    <input type="number" id="age" name="age" required>
                    <br>
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address" required>
                    <br>
                    <button type="button" onclick="displayUserData()">Proceed</button>
                </form>
        
                <div id="result"></div>
            </div>
        
            <script>
                function displayUserData() {
                    var name = document.getElementById('name').value;
                    var age = document.getElementById('age').value;
                    var address = document.getElementById('address').value;
        
                    var resultDiv = document.getElementById('result');
                    resultDiv.innerHTML = "<h3>Welcome!</h3> <p>Hi, <strong> " + name + "</strong>! " + age + " years old from <a href='https://www.google.com/maps/place/" + encodeURIComponent(address) + "' target='_blank'>" + address + "</a></p>";
                }
            </script>
    </center>
</body>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        text-align: center;
    }

    #container {
        max-width: 400px;
        margin: 50px auto;
        background-color: #fff;
        padding: 20px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    input {
        width: 100%;
        padding: 10px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        box-sizing: border-box;
        border-radius: 4px;
    }

    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #45a049;
    }

    #result {
        margin-top: 20px;
    }
</style>
</html>
